<div class="box box--accent box--collapse" id="search-container" style="display: none;">
  <form class="search" id="search-form">
    <label for="search-field" class="visually-hidden">Search an entry</label>
    <input type="search" placeholder="What would you want to learnâ€¦" class="search__input" list="entries" id="search-field" autofocus="" />
    <button class="search__button" type="submit" aria-label="Search">
      <svg class="icon icon-search">
        <use xlink:href="#icon-search"></use>
      </svg>
    </button>
  </form>
  <datalist id="entries">
    {% for entry in site.glossary %}
    <option value="{{ entry.title }}" />
    {% endfor %}
  </datalist>
</div>
